<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Categorías</title>
</head>
<body onload="cargarCategorias()">

  <h1>Administración de Categorías</h1>

  <h3>Crear nueva categoría</h3>

  <input id="nombreCategoria" placeholder="Nombre de la categoría">
  <button onclick="crearCategoria()">Crear</button>

  <p id="msg"></p>

  <hr>

  <h3>Listado de Categorías</h3>

  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaCategorias"></tbody>
  </table>

  <script src="js/categorias.js"></script>

</body>
</html>
