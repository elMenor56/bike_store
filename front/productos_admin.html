<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Productos</title>
</head>
<body onload="cargarCategorias(); cargarProductos();">

  <h1>Administración de Productos</h1>

  <!-- ===================== -->
  <!-- FORMULARIO CREAR -->
  <!-- ===================== -->
  <h3>Crear Producto</h3>

  <label>Nombre:</label><br>
  <input id="nombre"><br><br>

  <label>Descripción:</label><br>
  <textarea id="descripcion"></textarea><br><br>

  <label>Precio:</label><br>
  <input id="precio" type="number"><br><br>

  <label>Categoría:</label><br>
  <select id="categoriaSelect"></select><br><br>

  <label>Imagen:</label><br>
  <input id="imagen" type="file" accept="image/*"><br><br>

  <button onclick="crearProducto()">Crear Producto</button>

  <p id="msg"></p>

  <hr>

  <!-- ===================== -->
  <!-- LISTADO -->
  <!-- ===================== -->
  <h3>Listado de Productos</h3>

  <div id="productos"></div>

  <script src="js/productos.js"></script>

</body>
</html>
