<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Confirmar Pedido</title>
</head>
<body>

    <div class="contenedor">
        <h2>Finalizar Compra</h2>

        <!-- ============================
                DATOS DEL CLIENTE
        ============================= -->
        <label>Nombre completo:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">

        <label>Correo electrónico:</label>
        <input type="email" id="correo" placeholder="Correo">

        <label>Teléfono:</label>
        <input type="text" id="telefono" placeholder="Teléfono">

        <label>Dirección de entrega:</label>
        <input type="text" id="direccion" placeholder="Dirección completa">


        <!-- ============================
                PRODUCTOS DEL CARRITO
        ============================= -->
        <h3>Productos:</h3>
        <div id="listaProductos"></div>

        <h3 id="total">TOTAL A PAGAR: $0</h3>


        <!-- ============================
                DATOS DE TARJETA
        ============================= -->
        <h3>Información de Pago</h3>

        <label>Número de tarjeta:</label>
        <input type="text" id="tarjeta" maxlength="16" placeholder="1234567812345678">

        <label>Nombre en la tarjeta:</label>
        <input type="text" id="nombreTarjeta" placeholder="Nombre tal como aparece">

        <label>Fecha de expiración:</label>
        <input type="month" id="exp">

        <label>CVV:</label>
        <input type="password" id="cvv" maxlength="3" placeholder="123">


        <!-- ============================
                BOTÓN FINALIZAR
        ============================= -->
        <button class="btn" onclick="finalizarPedido()">Realizar Pago</button>
    </div>

    <script src="js/checkout.js"></script>

</body>
</html>
