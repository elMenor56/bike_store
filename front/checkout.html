<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Bike Store</title>
</head>
<body>

<h2>Finalizar compra</h2>

<!-- Aquí se muestran los productos del carrito -->
<div id="listaProductos"></div>

<h3 id="total">TOTAL A PAGAR: $0</h3>

<hr>

<h3>Datos del cliente</h3>

<form id="formCheckout">

    <label>Nombre completo:</label><br>
    <input type="text" id="nombre"><br><br>

    <label>Correo:</label><br>
    <input type="email" id="correo"><br><br>

    <label>Teléfono:</label><br>
    <input type="text" id="telefono"><br><br>

    <label>Dirección:</label><br>
    <textarea id="direccion"></textarea><br><br>

    <button type="button" onclick="finalizarPedido()">Confirmar pedido</button>
</form>

<script src="js/checkout.js"></script>

</body>
</html>
