<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Admin | Bike Store</title>

  <style>
    /* estilo básico */
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background: #eee; }
    button {
      padding: 6px 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <h2>Clientes registrados</h2>

  <!-- tabla donde mostraremos los clientes -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody id="tablaClientes"></tbody>
  </table>

  <!-- archivo JS -->
  <script src="/front/js/admin_clientes.js"></script>
</body>
</html>
