<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Cliente</title>
  <link rel="stylesheet" href="productos_cliente.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;700;800&family=Sarala:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/front/CSS/inicio.css">
</head>
<body>

<h2>Catálogo de Bicicletas</h2>

    <!--Buscador-->
        <div class="buscador">
            <input type="text" id="busqueda" placeholder="Buscar productos...">
            <!-- Resultados de búsqueda -->
            <div id="resultados-busqueda" class="resultados-busqueda"></div>
        </div>

<br><br>

<!-- ====================== -->
<!-- FILTRO POR CATEGORÍA  -->
<!-- ====================== -->
<select id="filtroCategorias">
    <option value="">Todas las categorías</option>
</select>

<!-- ====================== -->
<!-- FILTRO POR MARCA      -->
<!-- ====================== -->
<select id="filtroMarcas">
    <option value="">Todas las marcas</option>
</select>

<!-- ====================== -->
<!-- FILTRO POR PRECIO     -->
<!-- ====================== -->
<select id="filtroPrecio">
    <option value="">Todos los precios</option>
    <option value="1">Hasta $5.000.000</option>
    <option value="2">$6.000.000 a $14.000.000</option>
    <option value="3">$15.000.000 o más</option>
</select>

<button onclick="cargarProductos()">Filtrar</button>

<div id="productos"></div>

<script src="js/productos_cliente.js"></script>
<script src="/front/JAVASCRIPT/buscador.js"></script>
</body>
</html>
